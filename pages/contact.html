<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ile de la Réunion</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="weather">
        <img src="" alt="" class="weather-icon" />
        <span class="weather-temp"></span>
      </div>
      <nav>
      <nav>
        <a href="../index.html">
          <img src="../assets/icons/icon-accueil.png" alt="Icone Accueil" />
          <span class="nav-text">Accueil</span>
        </a>
        <a href="./recettes-reunionnaise.html">
          <img
            src="../assets/icons/icon-recette.png"
            alt="Icone livre de recette"
          />
          <span class="nav-text">Recettes</span>
        </a>
        <a href="./recette-rhum.html">
          <img
            src="../assets/icons/icon-rhum.png"
            alt="Icone d'une bouteille"
          />
          <span class="nav-text">Rhum</span>
        </a>
        <a href="#">
          <img src="../assets/icons/icon-contact2.png" alt="Icone contact" />
          <span class="nav-text">Contact</span>
        </a>
      </nav>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
      <section class="banner">
        <video
          id="background-video"
          autoplay
          loop
          muted
          poster="../assets/videos/banner-animee.mp4"
        >
          <source src="../assets/videos/banner-animee.mp4" type="video/mp4" />
        </video>
        <!-- <h1>Ile de la Réunion</h1> -->
        <h2>Contact</h2>
      </section>

      <section class="section-form">
        <form action="">
          <div class="input-container">
            <label for="name">Votre nom (Obligatoire)</label>
            <input id="name" type="text" name="name" required="required" />
          </div>
          <div class="input-container">
            <label for="email">Votre email (Obligatoire)</label>
            <input id="email" type="email" name="email" required="required" />
          </div>
          <div class="input-container">
            <label for="subject">Sujet</label>
            <input id="subject" type="text" name="subject" />
          </div>
          <div class="input-container">
            <label for="message">Votre message (Obligatoire)</label>
            <textarea
              id="message"
              name="message"
              required="required"
            ></textarea>
          </div>
          <button>Envoyez</button>
        </form>
      </section>
    </main>
    <!-- Main end -->

    <!-- Modal start -->
    <div id="modal" class="modal" role="dialog">
      <div class="model-inner">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button class="modal-close" aria-label="Close">&times;</button>
        </div>
        <p class="modal-content">
          Votre message nous permettra de nous améliorer et de vous répondre. En
          espérant que ce site vous ait été utile et vous ait donné envie de
          découvrir l'Île de la Réunion.
        </p>
      </div>
    </div>
    <!-- Modal end -->

    <!-- Footer start -->
    <footer>
      <p>
        Made with
        <span>&hearts;</span>
        <b>Uriel SAUTRON © 2022 - Wild Code School</b>
      </p>
    </footer>
    <!-- Footer end -->

    <div class="fix-navtab"></div>

    <script src="../javascript/contact.js" defer></script>
    <script src="../index.js" defer></script>
  </body>
</html>
